<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
   <form action="process.php">
                        <!--TEXT-->
    <div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name">
    </div>
                        <!--EMAIL-->
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
                        <!--TEXTAREA-->
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="10" rows="2"></textarea>
    </div>
                        <!--SELECT-->
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
                        <!--NUMBER-->
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
    </div>
                        <!--DATE-->
    <div>
        <label for="birtdate">Birtdate</label><br>
        <input type="date" name="birtdate" id="birtdate">
    </div>
                        <!--RADIO-->
    <div>
        <label for="membership">Membership</label><br>
        <input type="radio" name="membership" value="simple" id="membership" >Simple
        <input type="radio" name="membership" value="standard" id="membership" >Standard
        <input type="radio" name="membership" value="super" id="membership" >Super
    </div>
                        <!--CHECKBOX-->
    <div>
        <label for="membership">I like..</label><br>
        <input type="checkbox" name="likes" value="messi" id="likes" >Messi
        <input type="checkbox" name="likes" value="ronaldo" id="likes" >Ronaldo
        <input type="checkbox" name="likes" value="torres" id="likes" >Torres
    </div>
                        <!--Input submit-->
    <input type="submit" value="Submit">
                        <!--button submit-->
    <button type="submit">Submittt</button>
    <button type="reset">Reset</button>
   </form> 
</body>
</html>
