<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>
                        <!--BLOCK-->
    <p style="border:2px green solid">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates, aliquid?</p>
    <p style="border:2px green solid">Lorem, ipsum.</p>
                        <!--INLINE-->
    <a style="border:2px red solid" href="#">A link</a>
    <a style="border:2px red solid" href="#">B link</a>
</body>
</html>
